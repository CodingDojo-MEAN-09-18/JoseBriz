<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DojoQuery</title>
</head>
<body>
    <button id="clicker">Click here</button>
    <button id="hoverer">Hover here</button>
</body>
<script>

function $Dojo(id) {
    const element = document.getElementById(id);
    console.log(element);
    element.click = function (callback) {
        element.addEventListener('click', callback);
    };

    element.hover = function(hoverin, hoverout) {
        element.addEventListener('mouseover', hoverin);
        element.addEventListener('mouseout', hoverout);
    };
    return element;
};

$Dojo('clicker').click(()=>{console.log('button clicked')})
$Dojo('hoverer').hover(()=>{console.log('in')}, ()=>{console.log('out')})
