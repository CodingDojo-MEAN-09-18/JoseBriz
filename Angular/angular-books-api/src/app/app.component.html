
<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group row">
          <label class="col-3">Author</label>
          <div class="col-3">
            <input type="text" class="form-control" name="first_name" placeholder="First name">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" name="last_name" placeholder="Last name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Country of Origin</label>
          <div class="col-3">
            <input type="text" class="form-control" name="country" placeholder="country">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Birth Date</label>
          <div class="col-3">
            <input type="date" class="form-control" name="birth_date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Book Title</label>
          <div class="col-3">
            <input type="string" class="form-control" name="book_title" placeholder="Book Title">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Publication Date</label>
          <div class="col-3">
            <input type="number" class="form-control" name="publication_year" placeholder="YYYY">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <button type="button" class="btn btn-outline-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
