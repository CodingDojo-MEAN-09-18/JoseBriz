<div class="row">
  <div class="col-4">
    <form (submit)="onSubmit(form)" #form="ngForm">
      Author Name
      <input type="text" name="name" [(ngModel)]="author.name">
      <div class="d-flex justify-content-end">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="col">
    <h1>
      {{author.name | json}}
    </h1>
  </div>
</div>
