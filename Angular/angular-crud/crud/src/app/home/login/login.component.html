<div class="row">
    <div *ngIf="errors.length">
      <ul class="alert alert-danger">
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    <fieldset>
      <legend>Login</legend>
      <form (submit)="onSubmit(login.value)" #login='ngForm' class='form-group'>
        <div>
          <label for="username">Username</label>
          <input type="text"  class="form-control" name="username" #name="ngModel" [(ngModel)]="user.username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" minlength='8' required>
        </div>
        <button *ngIf="login.valid">Login</button>
      </form>
    </fieldset>
  </div>
