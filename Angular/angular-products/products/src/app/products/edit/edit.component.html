<form (submit)="editProduct(product)" #form=ngForm>
  <div class="form-group row">
    <label class="col-4 form-label">Title</label>
    <div class="col">
      <input type="text" class="form-control" name="title" 
      #title="ngModel"
      [(ngModel)]="product.title"
      minlength="4"
      required/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 form-label">Price</label>
    <div class="col">
      <input type="number" class="form-control" name="price" 
      #price="ngModel"
      [(ngModel)]="product.price"
      required/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 form-label">Image url</label>
    <div class="col">
      <input type="text" class="form-control" name="image"
      [(ngModel)]="product.image"/>
    </div>
  </div>
  <div *ngIf="form.valid" class="col d-flex justify-content-end" (click)="manageEvent($event)">
    <button type="submit">Edit</button>
    <button (click)="deleteProduct(product._id)">Delete</button>
  </div>
</form>
