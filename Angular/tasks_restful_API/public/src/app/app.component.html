<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Too many tasks" src="https://media1.fdncms.com/sevendaysvt/imager/harold-lloyds-girl-shy-at-the-hopkins-c/u/original/2298063/girlshy2.gif">
</div>
<h2>Here is our list:</h2>
<ul>
  <li *ngFor="let task of tasks" (click)="getDetail(task._id)">{{task.title | titlecase }}</li>
</ul>

<div  *ngIf="task">
  <h4>For {{task.title}}: <span>{{task.description}}</span></h4>
</div>
