<div class="row">
  <div class="col">
    <table class="table">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Actions</th>
      </tr>
      <tr *ngFor="let player of players">
        <td>{{player.name | titlecase}}</td>
        <td>{{player.position | titlecase}}</td>
        <td><button type="button" class="btn btn-outline-dark btn-sm" (click)="deletePlayer(player._id)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
