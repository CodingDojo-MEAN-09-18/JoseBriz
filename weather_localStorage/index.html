<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Report</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- own css file -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- own js file -->
    <script type="text/javascript" src="scripts/js.js"></script>
</head>
<body>
<div class="container">
    <div class="row p-3">
        <div class="col">
            <form action="/" method="post" class="form-group">
                <input id="city" type="text" name="city" class="form-control" placeholder="City Name">
                <input id="button" type="submit" value="Go" class="btn btn-outline-dark btn-sm">
            </form>
        </div>
        <div class="col">
            <div class="wea_report"></div>
        </div>
        <form action="/">
            <input id="clear" type="submit" value="Clear Local Storage" action="/" class="btn btn-outline-danger btn-sm">
        </form>
    </div>

</div>    
</body>
</html>
